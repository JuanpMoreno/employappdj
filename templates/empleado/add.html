{% extends 'base.html' %}

{% load static %}

{% block title %}
    Registrar empleado
{% endblock title %}

{% block content %}

    {% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x">
            <h1>Registro de empleados</h1>
            <form enctype="multipart/form-data" class="cell grid-x grid-margin-x" method="POST"> {% csrf_token %}
                
                <div class="medium-6 cell">
                    <label>Nombres:
                      {{form.first_name}}
                    </label>
                </div>

                <div class="medium-6 cell">
                    <label>Apellidos:
                      {{form.last_name}}
                    </label>
                </div>

                <div class="medium-6 cell">
                    <label>Trabajo: 
                      {{form.job}}
                    </label>
                </div>

                <div class="medium-6 cell">
                    <label>Departamento: 
                      {{form.departamento}}
                    </label>
                </div>

                <div class="medium-12 cell">
                    <label>Habilidades: 
                      {{form.habilidades}}
                    </label>
                </div>

                <div class="medium-12 cell">
                    <label>Imagen: 
                      {{form.avatar}}
                    </label>
                </div>

                <div class="medium-12 cell">
                    <button type="submit" class="button success">Guardar</button>
                </div>

            </form>
        </div>

    </div>
    
{% endblock content %}
